<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<!-- [hero]="selectedHero" is an Angular property binding. -->
<!-- It's a one way data binding from the selectedHero property of the HeroesComponent 
    to the hero property of the target element, 
    which maps to the hero property of the HeroDetailComponent.

Now when the user clicks a hero in the list, the selectedHero changes. 
When the selectedHero changes, the property binding updates hero and the HeroDetailComponent displays 
the new hero. -->
